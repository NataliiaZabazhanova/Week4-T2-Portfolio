        <!--Greeting-->
        <section class="greeting__about greeting">
            <div class="greeting__row">
                <div class="greeting__column column">
                    <h1 class="column__title">Contact me</h1> 
                </div>
                <div class="greeting__text paragraf "> <h2 class="greeting__title block__title">Let's work together!</h2>
                   <!--Form from NETLIFY-->
                <div class="form">
                   <form name="contact" method="POST" netlify class="form__body" enctype="multipart/form-data">
                    <!--Field name-->
                    <div class="form__item">
                        <p>
                            <label class="form__lable">Your Name: <input type="text" name="name" class="form__input" /></label>
                        </p>
                    </div>
                    <!--Field email-->
                    <div class="form__item">
                        <p>
                            <label class="form__lable">Your Email: <input type="email" name="email" class="form__input" /></label>
                        </p>
                    </div>
                    <!--For message-->
                    <div class="form__item">
                        <p>
                            <label class="form__lable">Message: <textarea name="message" class="form__input"></textarea></label>
                        </p>
                    <!--Add a file-->
                    </div>
                    <div class="form__item">
                        <div class="file__item">
                        <p>
                
                                <input name="file" accept=".psd, .fig, .xd, .sketch, .png, .jpeg, .svg, .jpg" type="file" class="file__input">
                                <div class="file__button">Add maket</div>
                            
                        </p>
                        </div>
                    </div>
                    <p>
                    <!--Add a button-->
                        <button class="form__button" type="submit">Send</button>
                    </p>
                  </form>
                </div>
                </div>
                
                <div class="greeting__contact contact">
                    <div class="contact__row">
                        <div class="contact__column">

                            <a href="mailto:nataliia.voroshylova@gmail.com" title="email">nataliia.voroshylova@gmail.com</a>
                        </div>
                        <div class="contact__column icons">
                            <h2 class="contact__title block__title">Social</h2>
                            <div class="icons__row">
                                <a href="https://github.com/NataliiaZabazhanova" title="github"><img src="img/icons/github.png" alt="github"></a>
                                <a href="https://www.linkedin.com/in/nataliia-zabazhanova-207860272/" title="linkedin"><img src="img/icons/link.png" alt=""></a>
                                <a href="https://www.instagram.com/knited_stories/?igshid=MzRlODBiNWFlZA%3D%3D" title="instagram"><img src="img/icons/inst.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
